<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" href="photos/favicon.png" type="image/png">
		<title>Авторизация</title>
		<base target="_blank">
		<link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/login.css">
      <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
	</head>

	<body>
      <div class="login">
         <div class="auth" id="auth">
            <div class="login_block0 stage0">
               <div class="form">
                  <h3>Впервые на сайте?</h3>
                  <div>Пройдите быструю регистрацию</div>
                  <script type="text/javascript">
                     VK.init({apiId: 7827192});
                  </script>
                  <div id="vk_auth"></div>
                  <script type="text/javascript">
                     VK.Widgets.Auth("vk_auth", {"width":370,"authUrl":"login"});
                  </script>
                  <form name="JoinStart" id="JoinStart" class="stage0-form" onsubmit="submitJoinStart();return false">
                     <input type="number" id="stage0-form-id" name="ij_id" value="" required readonly placeholder="Ваш ID ВКонтакте">
                     <input type="password" name="ij_password" value="" required placeholder="Пароль, который Вам дал чат-бот">
                  </form>
                  <p class="p"></p>
                  <button id="ij_submit" class="stage0-button" form="JoinStart">Продолжить регистрацию</button>
                  <div>Этап авторизации необходим для предоставления доступа к некоторым разделам сайта.</div>
               </div>
            </div>
            <div class="login_block1 stage1">
               <div class="photo">
                  <svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 0 16 16" width="64"><g fill="none" fill-rule="evenodd"><rect fill="#4bb34b" height="16" rx="8" width="16"/><path d="m5.28033009 8.21966991c-.29289322-.29289321-.76776696-.29289321-1.06066018 0-.29289321.29289322-.29289321.76776696 0 1.06066018l1.75 1.75000001c.29289322.2928932.76776696.2928932 1.06066018 0l4.75000001-4.75000001c.2928932-.29289322.2928932-.76776696 0-1.06066018-.2928932-.29289321-.767767-.29289321-1.0606602 0l-4.2196699 4.21966992z" fill="#fff" fill-rule="nonzero"/></g></svg>
               </div>
               <h3>Вы успешно зарегистрировались!</h3>
               <div>Теперь мы сможем предоставлять Вам доступ к некоторым разделам сайта.</div>
               <button id="ij_submit" class="stage0-button" onclick="submitJoinStop();return false">Завершить регистрацию</button>
            </div>
            <div class="login_block2 stage2">
               <form class="stage0-form">
                  <input type="number" id="stage0-form-2-first" value="" required readonly placeholder="Ваше имя">
                  <input type="text" id="stage0-form-2-last" value="" required readonly placeholder="Ваша фамилия">
                  <input type="text" id="stage0-form-2-id" value="" required readonly placeholder="Ваш ID ВКонтакте">
               </form>
               <button id="ij_submit" class="stage0-button" onsubmit="submitExit();return false">Выход</button>
            </div>
         </div>
      </div>

      <script src="js/script.js"></script>
      <script src="js/login.js"></script>
	</body>
</html>
