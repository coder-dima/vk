	<body>
      <div class="login">
         <div class="auth" id="auth">
            <div class="login_block0 stage0">
               <div class="form">
                  <h3>Впервые на сайте?</h3>
                  <div>Пройдите быструю регистрацию</div>
                  <script type="text/javascript">
                     VK.init({apiId: 7827192});

                     VK.Widgets.Auth("vk_auth", {"width":370,"authUrl":"login"});

                     <input type="number" id="stage0-form-id" name="ij_id" value="" required readonly placeholder="Ваш ID ВКонтакте">
                     <input type="password" name="ij_password" value="" required placeholder="Пароль, который Вам дал чат-бот">
                  </form>

            </div>
            <div class="login_block1 stage1">
               <form name="JoinStart" id="JoinStart" onsubmit="submitJoinStart();return false">
                  <input type="number" name="ij_id" value="" required placeholder="Ваш ID ВКонтакте">
                  <input type="password" name="ij_password" value="" required placeholder="Пароль, который Вам дал чат-бот">
               </form>
               <p class="p"></p>
               <button id="ij_submit" form="JoinStart">Продолжить регистрацию</button>
               <div>Этап авторизации необходим для предоставления доступа к некоторым разделам сайта.</div>
            </div>
            <div class="login_block2 stage2">
               <div>Идёт обработка ...</div>
            </div>
         </div>
      </div>

      <script src="js/script.js"></script>
      <script src="js/login.js"></script>
	</body>
</html>
